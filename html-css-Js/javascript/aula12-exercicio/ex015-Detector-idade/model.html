<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" name="ano" id="ano" min="0">
            </p>
            <p>
                Sexo: <!-- name nos dois radio tem que ser igual para poder alternar a marcação-->
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="saida">
            
        </div>
    </section>
    <footer>
        &copy; Feito por <a href="http://github.com/AlamoVinicius" target="_blank" rel="author">Álamo Vinícius</a>
    </footer>
    <script src="javaScript/script.js"></script>
</body>

</html>
